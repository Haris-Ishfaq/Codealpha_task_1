<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Language Translator</h1>
        
        <div class="optional-email">
            <label for="emailInput">Email (optional - increases daily limit):</label>
            <input type="email" id="emailInput" placeholder="youremail@example.com">
        </div>
        
        <div class="translation-area">
            <div class="text-box">
                <select id="sourceLanguage">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="ja">Japanese</option>
                    <option value="zh">Chinese</option>
                    <option value="ar">Arabic</option>
                    <option value="nl">Dutch</option>
                    <option value="pl">Polish</option>
                    <option value="cs">Czech</option>
                    <option value="tr">Turkish</option>
                    <option value="sv">Swedish</option>
                    <option value="ko">Korean</option>
                    <option value="ur">Urdu</option>
                 
                </select>
                <textarea id="sourceText" placeholder="Enter text to translate"></textarea>
                <div id="sourceWordCount" class="word-count">Words: 0</div>
            </div>
            
            <div class="text-box">
                <select id="targetLanguage">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="ja">Japanese</option>
                    <option value="zh">Chinese</option>
                    <option value="ar">Arabic</option>
                    <option value="nl">Dutch</option>
                    <option value="pl">Polish</option>
                    <option value="cs">Czech</option>
                    <option value="tr">Turkish</option>
                    <option value="sv">Swedish</option>
                    <option value="ko">Korean</option>
                       <option value="ur">Urdu</option>
                </select>
                <textarea id="targetText" placeholder="Translation will appear here" readonly></textarea>
            </div>
        </div>
        
        <div class="controls">
            <button id="translateBtn">Translate</button>
            <button id="swapBtn">Swap Languages</button>
            <button id="clearBtn">Clear</button>
        </div>
        
        <div id="loadingIndicator" class="loading">
            <div class="loading-spinner"></div>
            <span>Translating...</span>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <div class="api-info">
         Free limit: 5000 words per day
        </div>
    </div>
     <script src="script.js"></script>
</body>
</html>
